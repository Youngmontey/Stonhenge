<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="overlay">
			<button id="startButton">Play</button>
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';

			import { FirstPersonControls } from './jsm/controls/FirstPersonControls.js';

			import { GUI } from './jsm/libs/dat.gui.module.js';

			import Stats from './jsm/libs/stats.module.js';

			import { FBXLoader } from './jsm/loaders/FBXLoader.js';

			// initialisation des variables
		let camera, scene, renderer;
		let mesh ;
		let stone;
		let stone2;
		let bar;
		let ground ;
		let spotLight, lightHelper, shadowCameraHelper;
		let gui;
		let stats;
		let mixer;
		let analyser1, analyser2, analyser3;


		const startButton = document.getElementById( 'startButton' );
		startButton.addEventListener( 'click', init );
		const clock = new THREE.Clock();
			animate();
			init();

			function init() {
				
				const overlay = document.getElementById( 'overlay' );
				overlay.remove();

				// initialisation de la scene et la position de la caméra

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000 );
				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 7000 );
				camera.position.set( 0, 1500, 1900 );
				camera.lookAt(0,0,0);
				const listener = new THREE.AudioListener();
				camera.add( listener );

				 // la mise en place de l'orbit de controle

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				renderer.shadowMap.enabled = true;

				renderer.shadowMap.type = THREE.PCFSoftShadowMap;
				renderer.outputEncoding = THREE.sRGBEncoding;

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', animate );
				controls.minDistance = 500;
				controls.maxDistance = 3500;
				controls.enablePan = false;

				const ambient = new THREE.AmbientLight( 0xffffff, 0.1 );
				scene.add( ambient );



				spotLight = new THREE.SpotLight( 0xffffff, 5 );
				spotLight.position.set( 0, 1500, 500);
				spotLight.angle = Math.PI / 4;
				spotLight.penumbra = 1;
				spotLight.decay = 2;
				spotLight.distance = 5000;

				spotLight.castShadow = true;
				spotLight.shadow.mapSize.width = 256;
				spotLight.shadow.mapSize.height = 256;
				spotLight.shadow.camera.near = 10;
				spotLight.shadow.camera.far = 2000;
				spotLight.shadow.focus = 1;
				scene.add( spotLight );

				lightHelper = new THREE.SpotLightHelper( spotLight );
				scene.add( lightHelper );

				shadowCameraHelper = new THREE.CameraHelper( spotLight.shadow.camera );
				scene.add( shadowCameraHelper );





				const texture = new THREE.TextureLoader().load( 'textures/stone.jpg' );
				const gr_texture = new THREE.TextureLoader().load( 'textures/grass.jpg' );
				const geometry = new THREE.BoxGeometry( 100, 300, 200 );
				const geometry2 = new THREE.BoxGeometry( 500, 100, 200 );
				const gr = new THREE.BoxGeometry(5000 , 0.1 , 5000) ;



				const material = new THREE.MeshPhongMaterial( { map: texture } );
				const gr_mat = new THREE.MeshPhongMaterial( { map: gr_texture } );

				mesh = new THREE.Mesh( geometry, material );
				ground = new THREE.Mesh(gr , gr_mat ) ;
				mesh.position.set(0,0,0) ;
				scene.add( mesh );
				ground.position.y = -150;
				ground.receiveShadow = true;
				scene.add(ground);











				var distanceX = 300;
				var distanceZ = -800 ;
				var rotation = -0.35;


				for(let i = 0 ; i< 4 ; i++){

					 var stone2  = new THREE.Mesh(geometry, material);


				     stone2.position.z = distanceZ ;
				     stone2.position.x = distanceX ;
				     stone2.rotation.y = rotation
						 stone2.receiveShadow= true;
						 stone2.castShadow = true;
				      scene.add(stone2);

				      distanceX += 300
				      distanceZ += 200
				      rotation -= 0.35 ;




				}
				var x = 400 ;
				var z = -800 ;
				var y = -0.35

				for(let i = 0 ; i< 3 ; i++){
					 var bar  = new THREE.Mesh(geometry2, material);
					 bar.position.x = x ;
					 bar.position.z = z ;
					 bar.position.y = 150;
					 bar.rotation.y = y
					 bar.receiveShadow= true;
					 bar.castShadow = true;
					      scene.add(bar) ;
					    x += 300
				      z += 200
				      y -= 0.35


				}
				var distanceX = 1200;
				var distanceZ = 200 ;
				var rotation = -1.7
				for(let i = 0 ; i< 4 ; i++){

					 var stone2  = new THREE.Mesh(geometry, material);
				     stone2.position.z = distanceZ ;
				     stone2.position.x = distanceX ;
				     stone2.rotation.y = rotation
						 stone2.receiveShadow= true;
						 stone2.castShadow = true;
				      scene.add(stone2);
				      distanceX -= 300
				      distanceZ += 200
				      rotation -= 0.35 ;


				}
				var x = 1000;
				var z = 400 ;
				var y = -2.2

				for(let i = 0 ; i< 3 ; i++){
					 var bar  = new THREE.Mesh(geometry2, material);
					 bar.position.x = x ;
					 bar.position.z = z ;
					 bar.position.y = 150;
					 bar.rotation.y = y
					      scene.add(bar) ;
					  x -= 300
				      z += 200
				      y -= 0.3


				}

				var distanceX = -300;
				var distanceZ = -1000 ;
				var rotation = 0.35
				for(let i = 0 ; i< 4 ; i++){

					 var stone2  = new THREE.Mesh(geometry, material);
				     stone2.position.z = distanceZ ;
				     stone2.position.x = distanceX ;
				     stone2.rotation.y = rotation
						 stone2.receiveShadow= true;
						 stone2.castShadow = true;
				      scene.add(stone2);
				      distanceX -= 300
				      distanceZ += 200
				      rotation += 0.35 ;


				}

				var x = -500;
				var z = -900 ;
				var y = 0.35

				for(let i = 0 ; i< 3 ; i++){
					 var bar  = new THREE.Mesh(geometry2, material);
					 bar.position.x = x ;
					 bar.position.z = z ;
					 bar.position.y = 150;
					 bar.rotation.y = y
					 bar.receiveShadow= true;
					 bar.castShadow = true;
					      scene.add(bar) ;
					  x -= 300
				      z += 200
				      y += 0.3


				}



			    var distanceX = -300;
				var distanceZ = 800 ;
				var rotation = -0.35
				for(let i = 0 ; i< 4 ; i++){

					 var stone2  = new THREE.Mesh(geometry, material);
				     stone2.position.z = distanceZ ;
				     stone2.position.x = distanceX ;
				     stone2.rotation.y = rotation
						 stone2.receiveShadow= true;
						 stone2.castShadow = true;
				      scene.add(stone2);
				      distanceX -= 300
				      distanceZ -= 200
				      rotation -= 0.35 ;


				}

					var x = -400;
				var z = 800 ;
				var y = -0.3

				for(let i = 0 ; i< 3 ; i++){
					 var bar  = new THREE.Mesh(geometry2, material);
					 bar.position.x = x ;
					 bar.position.z = z ;
					 bar.position.y = 150;
					 bar.rotation.y = y
					 bar.receiveShadow= true;
					 bar.castShadow = true;
					      scene.add(bar) ;
					  x -= 300
				      z -= 200
				      y -= 0.2


				}
				// creation d'un objet en animation
				const loader = new FBXLoader();
				loader.load('models/fbx/Breakdance Uprock Var 2.fbx', function (object) {
            object.position.set(0 , -150, 400); //MODIFIER LA POSITION DE L'OBJET
            mixer = new THREE.AnimationMixer(object);
            const action = mixer.clipAction(object.animations[0]);
            action.play();
            object.traverse(function (child) {
              if (child.isMesh) {
                child.castShadow = true;
                child.receiveShadow = true;
              }
            });
            scene.add(object);
          });







				//stat en FPS
	 			stats = new Stats();
	 			document.body.appendChild(stats.dom);


				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

			lightHelper.update();

				shadowCameraHelper.update();

				const delta = clock.getDelta(); //Mettre à jour l'état de l'objet à chaque image

				if ( mixer ) mixer.update( delta );

				renderer.render( scene, camera );

				stats.update();

			}

			function buildGui() {

				gui = new GUI();

				const params = {
					'light color': spotLight.color.getHex(),
					intensity: spotLight.intensity,
					distance: spotLight.distance,
					angle: spotLight.angle,
					penumbra: spotLight.penumbra,
					decay: spotLight.decay,
					focus: spotLight.shadow.focus
				};

				gui.addColor( params, 'light color' ).onChange( function ( val ) {

					spotLight.color.setHex( val );
					animate();

				} );

				gui.add( params, 'intensity', 0, 2 ).onChange( function ( val ) {

					spotLight.intensity = val;
					animate();

				} );


				gui.add( params, 'distance', 50, 200 ).onChange( function ( val ) {

					spotLight.distance = val;
					animate();

				} );

				gui.add( params, 'angle', 0, Math.PI / 3 ).onChange( function ( val ) {

					spotLight.angle = val;
					animate();

				} );

				gui.add( params, 'penumbra', 0, 1 ).onChange( function ( val ) {

					spotLight.penumbra = val;
					animate();

				} );

				gui.add( params, 'decay', 1, 2 ).onChange( function ( val ) {

					spotLight.decay = val;
					animate();

				} );

				gui.add( params, 'focus', 0, 1 ).onChange( function ( val ) {

					spotLight.shadow.focus = val;
					animate();

				} );

				gui.open();
}
buildGui();









		</script>

	</body>
</html>
